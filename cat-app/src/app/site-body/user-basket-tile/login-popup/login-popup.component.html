<div
  id="loginPopup"
  [ngStyle]="{
    display: this.visibility && !this.userService.loggedIn ? 'block' : 'none'
  }"
>
  <label for="nameInput">Name:</label>
  <input id="nameInput" type="text" />
  <label for="passInput">Password:</label>
  <input id="passInput" type="password" />
  <button id="loginButton" (click)="this.login()">Log In</button>
  <button id="loginButton" (click)="this.register()">Register</button>
</div>
